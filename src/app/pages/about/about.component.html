<!-- 1 loading -->
<div align="center" *ngIf="!_infoService.cargada">
    <app-cargando></app-cargando>
</div>
<!-- fin loading -->


<div class="ae-grid au-xs-ta-center au-mb-4" *ngIf="_infoService.cargada">
  
  <div class="animated fadeIn ae-grid__item item-lg-4 ae-kappa au-mb-3"></div>

  <div *ngFor="let persona of _infoService.infoEquipo" class="animated fadeIn ae-grid__item item-lg-4 ae-kappa au-mb-3">
    <img [src]="persona.urlImage" alt="" class="au-mb-3">
    <h5 class="ae-u-bolder au-mt-2">{{ persona.nombre }}</h5>
    <p class="ae-u-bolder au-mb-3">{{ persona.subtitulo }}</p>
    <p class="au-lg-ta-left au-mb-3 au-pl-4 au-pr-4">{{ persona.frase }}</p>
    <a target="_blank" href="https://twitter.com/{{ persona.twitter }}" class="ae-u-bolder au-underline">{{ persona.twitter }}</a>
  </div>

  <div class="animated fadeIn ae-grid__item item-lg-4 ae-kappa au-mb-3"></div>

</div>
